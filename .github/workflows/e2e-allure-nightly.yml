name: CI - E2E Allure (Nightly)

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch: {}

env:
  RETENTION_DAYS: 60
  PUBLISH_BRANCHES: '["main","auto-build-maintenance","ES-1118-Weekly-Data-Cleanup-Scripts"]'
  CUCUMBER_PROFILE: allure_pretty

jobs:
  e2e:
    name: E2E (Allure) - Nightly Regression
    uses: ./.github/workflows/e2e-allure-core.yml
    secrets: inherit
    with:
      cucumber_profile: ${{ env.CUCUMBER_PROFILE }}
      cucumber_tags: "@regression"
      retention_days: ${{ env.RETENTION_DAYS }}

  publish:
    name: Publish (GitHub Pages)
    needs: [e2e]
    if: ${{ needs.e2e.outputs.has_report == 'true' &&
      contains(fromJson(env.PUBLISH_BRANCHES), github.ref_name) }}
    uses: ./.github/workflows/e2e-publish-pages.yml
    secrets: inherit
    with:
      retention_days: ${{ env.RETENTION_DAYS }}
      # Note: only if the publish workflow downloads previous artifacts:
      source_workflow_file: .github/workflows/e2e-allure-nightly.yml
